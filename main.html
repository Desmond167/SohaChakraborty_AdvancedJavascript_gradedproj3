<!DOCTYPE html>
<html>

<head>
    <title>Typing Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Your Test Result</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div id="result" class="modal-body">
              <div id="wordsPerMinute"></div>
              <div id="charactersPerMinute"></div>
              <div id="errorCount"></div>
              <div id="accuracy"></div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button onClick="window.location.reload();" type="button" class="btn btn-warning">Try Again</button>
            </div>
          </div>
        </div>
      </div>

    <div class="container-fluid bg-dark">
        <p class="fs-1 text-center text-light"></p>
    </div>
    <div class="container">
        <p id="timer" class="display-3 text-center "></p>

        <div class="card shadow">
            <div id="paragraphSnippet" class="card-body">
            </div>
          </div>

          <div class="mt-5 p-3">
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="7" onchange="test()"></textarea>
          </div>

          <button onClick="window.location.reload();" type="button" class="btn btn-warning">
            Retry Test
          </button>
          <!-- <a onClick="window.location.reload();" class=" btn btn-warning btn-lg shadow "> Retry</a> -->
          <button id="checkResult" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" disabled>
            Check results
          </button>
    </div>


    <script src="./script.js"></script>
</body>

</html>
